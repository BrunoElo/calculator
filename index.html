<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png"
        href="https://pbs.twimg.com/profile_images/1297925854438268929/bl52AO-z_400x400.jpg">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script>
        //button sounds
        var zap = new Audio();
        zap.src = 'assets/audio/btn.mp3';
        //equals sounds
        var ans = new Audio();
        ans.src = 'assets/audio/acsend11.mp3';
    </script>

    <head>

    <body>
        <div class="hv-center">
           
            <div class="calc-container">
                <div class="display">
                    <p class="display__input"></p>
                </div>
                <div class="display display--content--right">
                    <p class="display__output"></p>
                </div>
                <div class="btn-section">
                    <div class="scientific-btn">
                        <table>
                            <tr>
                                <td><button onclick="zap.play()">Rad</button></td>
                                <td><button onclick="zap.play()">Deg</button></td>
                                <td><button onclick="zap.play()">+/-</button></td>
                                <td><button onclick="zap.play()">%</button></td>
                            </tr>
                            <tr>
                                <td><button onclick="zap.play()">cos</button></td>
                                <td><button onclick="zap.play()">sin</button></td>
                                <td><button onclick="zap.play()">tan</button></td>
                                <td><button onclick="zap.play()">x<sup>y</sup></button></td>
                            </tr>
                            <tr>
                                <td><button onclick="zap.play()">cos<sup>-1</sup></button></td>
                                <td><button onclick="zap.play()">sin<sup>-1</sup></button></td>
                                <td><button onclick="zap.play()">tan<sup>-1</sup></button></td>
                                <td><button onclick="zap.play()">&Sqrt;</button></td>
                            </tr>
                            <tr>
                                <td><button onclick="zap.play()">&#8731;</button></td>
                                <td><button onclick="zap.play()">ln</button></td>
                                <td><button onclick="zap.play()">log</button></td>
                                <td><button onclick="zap.play()">n!</button></td>
                            </tr>
                            <tr>
                                <td><button onclick="zap.play()">Fib</button></td>
                                <td><button onclick="zap.play()">isPri</button></td>
                                <td><button onclick="zap.play()">e</button></td>
                                <td><button onclick="zap.play()">&pi;</button></td>
                            </tr>
                        </table>
                        <div class="trigger"></div>
                    </div>
                    <table class="btn-holder">
                        <tr>
                            <td><button onclick="zap.play()">AC</button></td>
                            <td><button onclick="zap.play()">(</button></td>
                            <td><button onclick="zap.play()">)</button></td>
                            <td class="btn--bgcolor--light btn--top-radius--curve"><button
                                    class="btn--top-radius--curve" onclick="zap.play()">&#247;</button></td>
                        </tr>
                        <tr>
                            <td><button onclick="zap.play()">7</button></td>
                            <td><button onclick="zap.play()">8</button></td>
                            <td><button onclick="zap.play()">9</button></td>
                            <td class="btn--bgcolor--light"><button onclick="zap.play()">x</button></td>
                        </tr>
                        <tr>
                            <td><button onclick="zap.play()">4</button></td>
                            <td><button onclick="zap.play()">5</button></td>
                            <td><button onclick="zap.play()">6</button></td>
                            <td class="btn--bgcolor--light"><button onclick="zap.play()">&minus;</button></td>
                        </tr>
                        <tr>
                            <td><button onclick="zap.play()">1</button></td>
                            <td><button onclick="zap.play()">2</button></td>
                            <td><button onclick="zap.play()">3</button></td>
                            <td class="btn--bgcolor--light"><button onclick="zap.play()">+</button></td>
                        </tr>
                        <tr>
                            <td><button onclick="zap.play()">0</button></td>
                            <td><button onclick="zap.play()" style="font-size: 30px; padding: 0;">&#8729;</button></td>
                            <td><button onclick="zap.play()"><svg class="backarr" xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 448 512">
                                        <path
                                            d="M257.5 445.1l-22.2 22.2c-9.4 9.4-24.6 9.4-33.9 0L7 273c-9.4-9.4-9.4-24.6 0-33.9L201.4 44.7c9.4-9.4 24.6-9.4 33.9 0l22.2 22.2c9.5 9.5 9.3 25-.4 34.3L136.6 216H424c13.3 0 24 10.7 24 24v32c0 13.3-10.7 24-24 24H136.6l120.5 114.8c9.8 9.3 10 24.8.4 34.3z" fill='rgba(200, 0, 50)' />
                                    </svg></button></td>
                            <td style="width: 1px;" class="btn--bgcolor--light btn--bottom-radius--curve"><button class="btn--circle"
                                    onclick="ans.play()">=</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <p class="love">Made with <span>&#10084;</span> by <a style="color: lightgray;" href="https://twitter.com/BrunoElo_">BrunoElo</a></p>
        <!-- custom js -->
        <script type="text/javascript" src="assets/js/script.js"></script>
    </body>

</html>
